<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mon poème générateur</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <div class="content">
      <header>
        <div class="header-background"></div>
        <div class="title">
          <h1>Mon Générateur de poème en En Natural Language Processing(Tensorflow)</h1>
        </div>
      </header>
      <div class="centrer" id="parent">
        <div id="load"></div>
        <input id="text" type="text" placeholder="Donnez un mot ou une phrase: aimer ou un poème d'amour"><br>
        <button id="btn">Générer le Poème</button>
      </div>

      <div id="container"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/ajax.js"></script>
  </body>
</html>
